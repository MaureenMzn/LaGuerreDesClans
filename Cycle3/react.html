
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Cycle 3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <style>
    body{
    background-color: #d5ffbc;
    padding: 0;
    margin:0;
    font-family:Gill Sans, sans-serif;
    margin-bottom : 5%;
    margin-top: 6%;
    }
    p{
    color:black;
    padding: 0% 3% 0% 3%;
    }
    h1{
    color:#255708;
    text-align :center;
    font-family:Impact, fantasy;
    font-weight: 500;
    padding: 0% 3% 0% 3%;
    font-weight: bold;
    padding-top:1em;
    }
    h2{
    margin-left: 7%;
    font-family:Impact, fantasy;
    font-weight: 500;
    margin-bottom:0px;
    font-weight: bold;
    padding-top:1.5em;
    }
    h3{
    margin-left: 10%;
    font-family:Impact, fantasy;
    font-weight: 500;
    font-size:1.2em;
    font-weight: bold;
    padding-top:1.5em;
    }
    .clear{
    clear:both;
    }
    hr{
    border-top: 3px double green;
    width:95%;
    }

    /* Style général pour le menu */
    #menu {
    width: 100%;
    background-color: #255708; /* Couleur de fond du menu */
    border: 2px solid white; /* Bordure blanche autour du menu */
    top: 0;
    left: 0;
    text-align: center;
    padding-bottom: 1em;
    padding-top: 1em;
    position: fixed; /* Le menu reste fixe en haut de la page */
    z-index: 1000; /* Assurez-vous que le menu est toujours au-dessus des autres éléments */
    }

    #menu-items {
    display: flex; /* Affichage horizontal pour les grands écrans */
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    }

    a.cycle {
    color: #e3ffd4; /* Couleur des liens */
    }

    a {
    color: green;
    text-decoration: none;
    padding: 10px 20px;
    transition: color 0.3s ease, font-weight 0.3s ease;
    }

    a:hover {
    color: white;
    font-weight: bold;
    }

    /* Style pour l'icône hamburger (les trois barres) */
    .hamburger-menu {
    display: none; /* Cacher l'icône par défaut */
    flex-direction: column;
    cursor: pointer;
    width: 30px;
    height: 20px;
    justify-content: space-between;
    margin: 10px;
    }

    .hamburger-menu .bar {
    width: 100%;
    height: 4px;
    background-color: white;
    }

    /* Médias query pour les écrans de téléphone (moins de 768px de large) */
    @media screen and (max-width: 767px) {
        #menu-items {
        display: none; /* Cacher les éléments du menu par défaut */
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 1em;
        background-color: #255708;
    }

    #menu-items a {
        padding: 15px 0;
        font-size: 18px;
    }

    .hamburger-menu {
        display: flex; /* Afficher l'icône hamburger sur mobile */
    }

    /* Lorsque la case à cocher est cochée, afficher le menu */
    #menu-toggle:checked + .hamburger-menu + #menu-items {
        display: flex; /* Afficher le menu quand la case est cochée */
    }
    }

    #intro{
    font-size : 1.1em;
    margin-left : 15%;
    margin-right : 15%;
    }
    .cycle{
    width:50%;
    text-align:center;
    padding-left:8%;
    padding-right:8%;
    display: box;
    align-self: center;
    font-family:Georgia, serif;
    font-size:1.1em;
    }

    .imgG{
    float:left;
    margin-right:15px;
    background-color: #d5ffbc;
    }
    .imgR{
    float:right;
    margin-left:15px;
    background-color: #d5ffbc;
    }
    .titre{
    font-size:1.1em;
    }
    .padding{
    padding: 0% 3% 0% 3%;
    }
  </style>

  <body>
    <div id="menu">
      <a
        class="cycle"
        href="https://maureenmzn.github.io/LaGuerreDesClans/Cycle1/react.html"
      >
        Cycle I
      </a>
      <a
        class="cycle"
        href="https://maureenmzn.github.io/LaGuerreDesClans/Cycle2/react.html"
        >Cycle II</a
      >
      <a class="cycle" href="https://maureenmzn.github.io/LaGuerreDesClans/">
        Acceuil
      </a>
    </div>

    <h1>Mes réactions en direct au Cycle III</h1>

    <h2>Tome I</h2>
    <hr />
    <div class="padding">J'en suis pas encore là.</div>

    <h2>Tome II</h2>
    <hr />
    <div class="padding">Celui là je l'ai pas lu.</div>

    <h2>Tome III</h2>
    <hr />
    <div class="padding">Là non plus.</div>

    <h2>Tome IV</h2>
    <hr />
    <div class="padding">Toujours pas.</div>
  </body>
</html>
